{% load static %}
<!DOCTYPE html>
<head>
    <!--head is for anything that needs to be rendered before the rest of the webpage-->
    <title>My Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<!--where all the things that are reneder to the page goes-->
<body>
    <!--there are tags that do not necessarily render anything..they just break the webpage into sections-->
    <!--the header tag denotes the heading of a webpage...just dividing into sections-->
    <header class="page-header">
        <!--the h tags are really important in HTML, they denote headings-->
        <!--the headings are increased in size, but more importantly, allow web bots and other accessability features to understand this is a heading-->

        <!--links are also important..they use the tag a href which means anchor http reference-->
        <!--we can nest tags so that they can have the characteristics of multiple tags-->
        <!--aka we can have a h1 element also be a link-->
        <div class="container">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
    </header>

    <!--main is like header or article..it is a tag we use to declare the main part of our webpage-->
    <!--use the container class from bootstrap to surround this in a container like we did with div above-->
    <main class="container">
        <div class="row">
            <div class="column">
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </main>



    
    
</body>
</html>
